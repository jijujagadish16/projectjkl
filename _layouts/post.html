---
layout: default
comments: true
---

{% assign author = site.data.authors[page.author] %}
<div class="post">
<div class="container">
  <header class="post-header">
  
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  <div class="row">
  <div class="col-lg-8">
    {{ content }}
    </div>
    <div class="col-lg-4">
    {% if page.author %}  
    <img src="{{ site.url}}/assets/authors/{{ author.avatar }}" /><br />
    {{ author.name }}
    {% endif %}
    </div>
    </div>
  </article>
  {% include comments.html %}
  </div>
</div>
